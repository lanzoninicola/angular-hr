<tui-hosted-dropdown #dropdown [content]="content" [(open)]="dropdownOpen">
  <button
    tuiIconButton
    appearance="flat"
    icon="tuiIconMoreVer"
    type="button"
    [pseudoHovered]="dropdown.open || null"
  ></button>
</tui-hosted-dropdown>
<ng-template #content let-activeZone>
  <tui-data-list tuiDataListDropdownManager [tuiActiveZoneParent]="activeZone">
    <button
      *ngFor="let action of actionList"
      tuiOption
      (click)="handleAction({ action: action.name, payload: payload })"
    >
      {{ action.label }}
    </button>
  </tui-data-list>
</ng-template>
